log4j-slf4j2 = "org.apache.logging.log4j:log4j-slf4j2-impl:2.24.3"
awaitility = "org.awaitility:awaitility:4.3.0"

[plugins]
release = "com.bakdata.release:1.9.1"
sonar = "com.bakdata.sonar:1.9.1"
sonatype = "com.bakdata.sonatype:1.9.1"
