kafka-schema-serializer = { module = "io.confluent:kafka-schema-serializer" }
kafka-schema-registry-client = { module = "io.confluent:kafka-schema-registry-client" }
kafka-streams-avro-serde = { module = "io.confluent:kafka-streams-avro-serde" }
largeMessage-bom = "com.bakdata.kafka:large-message-bom:2.12.1"
largeMessage-core = { module = "com.bakdata.kafka:large-message-core" }
errorHandling-bom = "com.bakdata.kafka:error-handling-bom:1.8.0"
