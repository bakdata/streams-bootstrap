site_name: streams-bootstrap
repo_url: https://github.com/bakdata/streams-bootstrap
repo_name: bakdata/streams-bootstrap
site_url: https://bakdata.github.io/streams-bootstrap/

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - versioning
extra:
  version:
    provider: mike
plugins:
  - search
markdown_extensions:
  - attr_list
nav:
  - Index: index.md
  - Javadoc: javadoc.md
