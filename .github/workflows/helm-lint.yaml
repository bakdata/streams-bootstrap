name: Helm lint

on:
  push:
    tags: [ "**" ]
    branches:
      - master
  pull_request:

jobs:
  helm-lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Lint Helm chart
        uses: bakdata/ci-templates/actions/helm-lint@fix/helm-pr
        with:
          lint-config-path: ".github/lint-config.yaml"
