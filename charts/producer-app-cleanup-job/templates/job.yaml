{{- $root := . -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "producer-app.fullname" . }}
  {{- include "producer-app.annotations" . }}
  labels:
    {{- include "producer-app.labels" . | nindent 4 }}
    {{- range $key, $value := .Values.labels }}
    {{ $key | quote }}: {{ $value | quote }}
    {{- end }}
spec:
  ttlSecondsAfterFinished: 30
  template:
    metadata:
    {{- if .Values.podAnnotations }}
      annotations:
      {{- range $key, $value := .Values.podAnnotations }}
        {{ $key | quote }}: {{ $value | quote }}
      {{- end }}
    {{- end }}
      labels:
        {{- include "producer-app.selectorLabels" . | nindent 8 }}
        {{- range $key, $value := .Values.podLabels }}
        {{ $key }}: {{ $value }}
        {{- end }}
    spec:
      restartPolicy: {{ .Values.restartPolicy }}
      {{- if .Values.serviceAccountName }}
      serviceAccountName: {{ .Values.serviceAccountName }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- tpl (toYaml .) $root | nindent 8 }}
      {{- end }}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
{{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: "kafka-app"
          image: "{{ .Values.image }}:{{ .Values.imageTag }}"
          imagePullPolicy: "{{ .Values.imagePullPolicy }}"
          resources:
{{ toYaml .Values.resources | indent 12 }}
          args:
          {{- if hasKey .Values.streams "brokers" }}
            - --brokers
            - {{ .Values.streams.brokers | quote }}
          {{- end }}
          {{- if hasKey .Values.streams "schemaRegistryUrl" }}
            - --schema-registry-url
            - {{ .Values.streams.schemaRegistryUrl | quote }}
          {{- end }}
          {{- if hasKey .Values "debug" }}
            - --debug
            - {{ .Values.debug | quote }}
          {{- end }}
          {{- if hasKey .Values.streams "outputTopic" }}
            - --output-topic
            - {{ .Values.streams.outputTopic | quote }}
          {{- end }}
          {{- range $key, $value := .Values.streams.extraOutputTopics }}
            - --extra-output-topics
            - {{ $key }}={{ $value }}
          {{- end }}
          {{- range $key, $value := .Values.commandLine }}
            - {{ $key | quote  }}
            - {{ $value | quote }}
          {{- end }}
          {{- range .Values.commandLineList }}
            - {{ . | quote  }}
          {{- end }}
            - clean
          env:
            - name: ENV_PREFIX
              value: {{ .Values.configurationEnvPrefix }}_
            {{- range $key, $value := .Values.streams.config }}
            - name: {{ printf "STREAMS_%s" $key | replace "." "_" | upper | quote }}
              value: {{ $value | quote }}
            {{- end }}
            {{- range $key, $value := .Values.secrets }}
            - name: "{{ $key }}"
              valueFrom:
                secretKeyRef:
                  name: {{ include "producer-app.fullname" . }}
                  key: "{{ $key }}"
            {{- end }}
            {{- range $key, $value := .Values.secretRefs }}
            - name: "{{ $key }}"
              valueFrom:
                secretKeyRef:
                  name: {{ $value.name }}
                  key: "{{ $value.key }}"
            {{- end }}
            {{- range $key, $value := .Values.env }}
            - name: {{ $key | quote }}
              value: {{ $value | quote }}
            {{- end }}
            - name: JAVA_TOOL_OPTIONS
              value: '-XX:MaxRAMPercentage={{ printf "%.1f" .Values.javaOptions.maxRAMPercentage }}
                {{ .Values.javaOptions.others | join " " }}'
          {{- if or (.Values.files) (.Values.secretFilesRefs) }}
          volumeMounts:
            {{- range $key, $value := .Values.files }}
            - name: config
              mountPath: {{ printf "%s/%s" $value.mountPath $key | quote }}
              subPath: {{ $key | quote }}
            {{- end }}
            {{- range .Values.secretFilesRefs }}
            - name: {{ .volume }}
              mountPath: {{ .mountPath }}
              {{- if .readOnly }}
              readOnly: true
              {{- end }}
              {{- if .subPath}}
              subPath: {{.subPath }}
              {{- end }}
            {{- end }}
          {{- end }}
      {{- if or (.Values.files) (.Values.secretFilesRefs) }}
      volumes:
        {{- if .Values.files }}
        - name: config
          configMap:
            name: {{ include "producer-app.fullname" . }}
        {{- end }}
        {{- range .Values.secretFilesRefs }}
        - name: {{ .volume }}
          secret:
            secretName: {{ .name }}
        {{- end }}
      {{- end }}
  backoffLimit: {{ .Values.backoffLimit }}
