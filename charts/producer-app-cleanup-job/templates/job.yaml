apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "common-app.fullname" . }}
  {{- include "common-app.annotations" . }}
  labels:
    {{- include "common-app.labels" . | nindent 4 }}
    {{- range $key, $value := .Values.labels }}
    {{ $key | quote }}: {{ $value | quote }}
    {{- end }}
spec:
  ttlSecondsAfterFinished: 30
  template:
    metadata:
{{- include "common-app.cleanup-pod-metadata" . | indent 4 }}
    spec:
{{- include "common-app.common-pod-spec" . | indent 4 }}
      restartPolicy: {{ .Values.restartPolicy }}
      containers:
        {{- include "common-app.common-kafka-container" . | nindent 8 }}
          args:
            - clean
          env:
          {{- include "common-app.common-env" . | nindent 12 }}
          {{- include "common-app.output-env" . | indent 12 }}
            - name: JAVA_TOOL_OPTIONS
              value: '{{ include "common-app.java-tool-options" . }}'
          {{- if or (.Values.files) (.Values.secretFilesRefs) }}
          volumeMounts:
            {{- include "common-app.volume-mounts" . | nindent 12 }}
          {{- end }}
      {{- if or (.Values.files) (.Values.secretFilesRefs) }}
      volumes:
        {{- include "common-app.volumes" . | nindent 8 }}
      {{- end }}
  backoffLimit: {{ .Values.backoffLimit }}
