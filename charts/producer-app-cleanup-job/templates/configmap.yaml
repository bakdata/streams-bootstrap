{{ if .Values.files }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "producer-app.fullname" . }}
  {{- include "producer-app.annotations" . }}
  labels:
    {{- include "producer-app.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.files }}
  {{ $key }}: {{ $value.content | quote }}
  {{- end }}
{{ end }}
