{{- if .Values.secrets }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "streams-app.fullname" . }}
  {{- include "streams-app.annotations" . }}
  labels:
    {{- include "streams-app.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | b64enc }}
  {{- end }}
{{- end }}
