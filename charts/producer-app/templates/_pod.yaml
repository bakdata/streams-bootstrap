{{- define "producer-app.podTemplate" -}}
{{- $root := . -}}
metadata:
{{- if or .Values.podAnnotations (and .Values.deployment .Values.files) }}
  annotations:
  {{- if and .Values.deployment .Values.files }}
    checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
  {{- end }}
  {{- range $key, $value := .Values.podAnnotations }}
    {{ $key | quote }}: {{ $value | quote }}
  {{- end }}
{{- end }}
  labels:
    {{- include "producer-app.selectorLabels" . | nindent 4 }}
    streams-bootstrap/kind: {{ .Chart.Name }}
    {{- range $key, $value := .Values.podLabels }}
    {{ $key }}: {{ $value }}
    {{- end }}
spec:
  {{- if not .Values.deployment }}
  restartPolicy: {{ .Values.restartPolicy }}
  {{- end }}
  {{- if .Values.serviceAccountName }}
  serviceAccountName: {{ .Values.serviceAccountName }}
  {{- end }}
  {{- if .Values.tolerations }}
  tolerations:
{{ toYaml .Values.tolerations | indent 4 }}
  {{- end }}
  {{- with .Values.affinity }}
  affinity:
    {{- tpl (toYaml .) $root | nindent 4 }}
  {{- end }}
  {{- if .Values.imagePullSecrets }}
  imagePullSecrets:
{{- toYaml .Values.imagePullSecrets | nindent 8 }}
  {{- end }}
  containers:
  - name: "kafka-app"
    image: "{{ .Values.image }}:{{ .Values.imageTag }}"
    imagePullPolicy: "{{ .Values.imagePullPolicy }}"
    resources:
{{ toYaml .Values.resources | indent 6 }}
    args:
    {{- if hasKey .Values.streams "brokers" }}
      - --brokers
      - {{ .Values.streams.brokers | quote }}
    {{- end }}
    {{- if hasKey .Values.streams "schemaRegistryUrl" }}
      - --schema-registry-url
      - {{ .Values.streams.schemaRegistryUrl | quote }}
    {{- end }}
    {{- if hasKey .Values "debug" }}
      - --debug
      - {{ .Values.debug | quote }}
    {{- end }}
    {{- if hasKey .Values.streams "outputTopic" }}
      - --output-topic
      - {{ .Values.streams.outputTopic | quote }}
    {{- end }}
    {{- range $key, $value := .Values.streams.extraOutputTopics }}
      - --extra-output-topics
      - {{ $key }}={{ $value }}
    {{- end }}
    {{- range $key, $value := .Values.commandLine }}
      - {{ $key | quote  }}
      - {{ $value | quote }}
    {{- end }}
    {{- range .Values.commandLineList }}
      - {{ . | quote  }}
    {{- end }}
    env:
      - name: ENV_PREFIX
        value: {{ .Values.configurationEnvPrefix }}_
      {{- range $key, $value := .Values.streams.config }}
      - name: {{ printf "STREAMS_%s" $key | replace "." "_" | upper | quote }}
        value: {{ $value | quote }}
        {{- end }}
        {{- range $key, $value := .Values.secrets }}
      - name: "{{ $key }}"
        valueFrom:
          secretKeyRef:
            name: {{ include "producer-app.fullname" . }}
            key: "{{ $key }}"
        {{- end }}
        {{- range $key, $value := .Values.secretRefs }}
      - name: "{{ $key }}"
        valueFrom:
          secretKeyRef:
            name: {{ $value.name }}
            key: "{{ $value.key }}"
        {{- end }}
        {{- range $key, $value := .Values.env }}
      - name: {{ $key | quote }}
        value: {{ $value | quote }}
        {{- end }}
      - name: JAVA_TOOL_OPTIONS
        value: '-XX:MaxRAMPercentage={{ printf "%.1f" .Values.javaOptions.maxRAMPercentage }}
                {{ .Values.javaOptions.others | join " " }}'
    {{- range .Values.ports }}
    ports:
      - containerPort: {{ .containerPort }}
        name: {{ .name | quote }}
        {{- if .protocol }}
        protocol: {{ .protocol | quote }}
        {{- end }}
    {{- end }}
    {{- if .Values.livenessProbe }}
    livenessProbe:
    {{- .Values.livenessProbe | toYaml | nindent 6 }}
    {{- end }}
    {{- if .Values.readinessProbe }}
    readinessProbe:
    {{- .Values.readinessProbe | toYaml | nindent 6 }}
    {{- end }}
    {{- if or (.Values.files) (.Values.secretFilesRefs) }}
    volumeMounts:
      {{- range $key, $value := .Values.files }}
      - name: config
        mountPath: {{ printf "%s/%s" $value.mountPath $key | quote }}
        subPath: {{ $key | quote }}
      {{- end }}
      {{- range .Values.secretFilesRefs }}
      - name: {{ .volume }}
        mountPath: {{ .mountPath }}
        {{- if .readOnly }}
        readOnly: true
        {{- end }}
        {{- if .subPath}}
        subPath: {{.subPath }}
        {{- end }}
      {{- end }}
    {{- end }}
  {{- if or (.Values.files) (.Values.secretFilesRefs) }}
  volumes:
    {{- if .Values.files }}
    - name: config
      configMap:
        name: {{ include "producer-app.fullname" . }}
    {{- end }}
    {{- range .Values.secretFilesRefs }}
    - name: {{ .volume }}
      secret:
        secretName: {{ .name }}
    {{- end }}
  {{- end }}
{{- end -}}
