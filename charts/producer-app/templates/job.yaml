{{- if not .Values.deployment -}}
{{- $root := . -}}
  {{- if .Values.schedule -}}
    {{- if .Capabilities.APIVersions.Has "batch/v1/CronJob" }}
apiVersion: batch/v1
    {{- else }}
apiVersion: batch/v1beta1
    {{- end }}
kind: CronJob
  {{- else -}}
apiVersion: batch/v1
kind: Job
  {{- end }}
metadata:
  name: {{ include "common-app.fullname" . }}
  {{- include "common-app.annotations" . }}
  labels:
    {{- include "common-app.labels" . | nindent 4 }}
    streams-bootstrap/kind: {{ .Chart.Name }}
    {{- range $key, $value := .Values.labels }}
    {{ $key | quote }}: {{ $value | quote }}
    {{- end }}
spec:
  {{- if .Values.schedule }}
  suspend: {{ .Values.suspend }}
  schedule: {{ quote .Values.schedule }}
  successfulJobsHistoryLimit: {{ .Values.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.failedJobsHistoryLimit }}
  concurrencyPolicy: Replace
  jobTemplate:
    metadata:
      {{- include "common-app.annotations" . | indent 4 }}
      labels:
        {{- include "common-app.selectorLabels" . | nindent 8 }}
        streams-bootstrap/kind: {{ .Chart.Name }}
        {{- range $key, $value := .Values.labels }}
        {{ $key | quote }}: {{ $value | quote }}
        {{- end }}
    spec:
      {{- if .Values.ttlSecondsAfterFinished }}
      ttlSecondsAfterFinished: {{ .Values.ttlSecondsAfterFinished }}
      {{- end }}
      template:
{{ include "producer-app.podTemplate" . | indent 8 }}
      backoffLimit: {{ .Values.backoffLimit }}
  {{ else }}
  {{- if .Values.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.ttlSecondsAfterFinished }}
  {{- end }}
  template:
{{ include "producer-app.podTemplate" . | indent 4 }}
  backoffLimit: {{ .Values.backoffLimit }}
  {{- end -}}
{{- end }}
