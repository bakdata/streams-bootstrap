{{- define "common-app.jmx-configmap" -}}
{{- if and .Values.prometheus.jmx.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "common-app.fullname" . }}-jmx
  {{- include "common-app.annotations" . }}
  labels:
    {{- include "common-app.labels" . | nindent 4 }}
    {{- range $key, $value := .Values.labels }}
    {{ $key | quote }}: {{ $value | quote }}
    {{- end }}
data:
  jmx-kafka-{{ include "common-app.name" . }}-prometheus.yml: |+
    jmxUrl: service:jmx:rmi:///jndi/rmi://localhost:{{ .Values.jmx.port }}/jmxrmi
    lowercaseOutputName: true
    lowercaseOutputLabelNames: true
    ssl: false
    rules: {{ toYaml .Values.prometheus.jmx.metricRules | nindent 4 }}
{{- end }}
{{- end -}}
